---
layout: default
title: "Tag"
permalink: /tags/
---
<style>
.tags ul li {
    line-height: 40px;
}
</style>
<h1>Tags</h1>
<div class="tags">
<ul>
  {% assign all_tags = site.pages | map: "tags" | join: "," | split: "," | uniq | sort %}
  {% for tag in all_tags %}
  {% if tag != "" %}
  <li>
    <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
</div>
